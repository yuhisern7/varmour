function addLocal(frm)
{

}

function submitAll1()
{
    var filled = true;
    var needFill = [];
    if (mysql.server1.value == "")
    {    
        needFill.push("server \n");
        filled = false;
    }
    if (mysql.Name.value == "")
    {    
        needFill.push("Name \n");
        filled = false;
    }
    if (mysql.password.value == "")
    {    
        needFill.push("password \n");
        filled = false;
    }
    if (needFill.length > 0)
    {
        var need = needFill.join("");
    }
    if (!filled) {
        alert("Fill in the following information: \n" + need);
    }
    else if (filled) {
        document.getElementById("mysql").action = document.getElementById("action").value;
        document.getElementById("action").disabled = true;
        document.getElementById("mysql").submit();
        mysql.Name.value = "";
        document.getElementById("action").disabled = false;
    }
}

function submitAll2()

        document.getElementById("server").submit();

}
